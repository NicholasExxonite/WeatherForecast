
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Now</title>
  <link rel="stylesheet" href="weatherstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Photo by Porapak Apichodilok from Pexels -->
  <!-- <h1>Weather App</h1> -->


  <!-- Start of main app body -->
<div class="appBody">

  <div class="container-fluid">
    <form action="" class="change-location d-flex flex-column">
      <label class="inputText"> Enter city name </label>
      <input type="text" class="cityName p-1 mt-1" name="city"
      autocomplete="off">
    </form>
  </div>
<!-- JQuery testing.. -->
  <!-- <button id="triggerbutton">Click me</button>
  <p id="demo"></p> -->

  <div class="weather-detail d-none">
    <div class="detail d-flex flex-column px-4 text-light fw-lighter">

        <div class="condition mx-2">
          <p class="fs-4"> Weather Condition</p>
        </div>
        <div class="degree d-flex">
          <div class="centegrate">
            <span class="display-3">0</span>
            <span class=display-4> &deg;C</span>
          </div>
          <div class = "fahrenheit">
            <span class ="display-3">0</span>
            <span class="display-4"> &deg;F</span>
          </div>
        </div>


        <div class="locationName mx-4 curCity fs-5"> City Name</div>

        <div class="time d-flex text-light px-3 fw-lighter pb-4 d-none">
          <div class="mx-4 curTime fs-5">12:00PM</div>
          <div class ="mx-4 curMeridiem fs-5"> Day or Night</div>

        </div>

    </div>
  </div>

</div>
<!-- End of main body -->

  <script src="main.js"></script>
  <script src="forecast.js"></script>
</body>
</html>
